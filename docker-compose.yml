version: "3.8"

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/9092' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  ingestor:
    build: ./ingestor
    container_name: ingestor
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      WS_URL: ${WS_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  redis-storage:
    build: ./redis-storage
    container_name: redis-storage
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_GROUP_ID: ${KAFKA_REDIS_GROUP_ID}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  postgres-storage:
    build: ./postgres-storage
    container_name: postgres-storage
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_GROUP_ID: ${KAFKA_POSTGRES_GROUP_ID}
      PG_USER: ${PG_USER}
      PG_HOST: ${PG_HOST}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      PG_PORT: ${PG_PORT}
    restart: always

  frontend-gateway:
    build: ./frontend-gateway
    container_name: frontend-gateway
    depends_on:
      - redis
      - postgres
    environment:
      PORT: 3000
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL: live-updates
      REDIS_LATEST_PREFIX: latest
      BROADCAST_INTERVAL_MS: 400
    ports:
      - "3000:3000"
    restart: always

  # Frontend (static site served by nginx)
  frontend:
    build:
      context: ./frontend
      # If you need to pass build ARGs for environment, add args: { VITE_API_URL: "http://localhost:3000" }
    container_name: frontend
    depends_on:
      - frontend-gateway
    environment:
      # This environment var is for your own reference â€” for a Vite-built static site you typically
      # bake the API URL into the build using VITE_API_URL. For quick local testing it's convenient
      # to set it to http://localhost:3000 so the browser can talk to the gateway on the host.
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "80:80"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
  redisdata:
